	<script type="text/javascript">
		$(function() {
			$("#costing").click(
					function() {
						$.ajax({
							async : false,
							type : "POST",
							data : "amount=" + $("#amount").val() + "&usage="
									+ $("#usage").val() + "&type=2",
							success : function(data) {
								var data = $.parseJSON(data);
								if (data.status == 100000) {
									window.location.reload(true);
								} else {
									alert(data.info);
								}
							}
						});
					});
			$("#earning").click(
					function() {
						$.ajax({
							async : false,
							type : "POST",
							data : "amount=" + $("#amount").val() + "&usage="
									+ $("#usage").val() + "&type=1",
							success : function(data) {
								var data = $.parseJSON(data);
								if (data.status == 100000) {
									window.location.reload(true);
								} else {
									alert(data.info);
								}
							}
						});
					});
			$(".del_record").click(function() {
				if (confirm('确定删除？')) {
					var action = $(this).attr("action-id");
					$.ajax({
						async : false,
						type : "POST",
						url : "index.php?c=index&a=delrecord",
						data : "action=" + action,
						success : function(data) {
							var data = $.parseJSON(data);
							if (data.status == 100000) {
								window.location.reload(true);
							} else {
								alert(data.info);
							}
						}
					});
				}
			});
		});
	</script>
